<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタイルの三つの方法</title>
  <!-- 外部スタイルシートの読み込み -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* 内部スタイルシート（style要素） */
    h1 {
      color: #e94560;
      font-family: sans-serif;
    }
  </style>
</head>
<body style="background-color: #1a1a40; color: #f5f5f5;">

  <h1>三つのスタイル適用方法</h1>

  <p>このページでは、スタイルの指定方法を3つ使っています。</p>

  <!-- インラインスタイル（style属性） -->
  <p style="border: 2px dashed #e94560; padding: 10px;">
    この段落はインラインスタイルで枠線を指定しています。
  </p>

  <p class="external-style">
    この段落は外部スタイルシートでデザインされています。
  </p>

</body>
</html>
