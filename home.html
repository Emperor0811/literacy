<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタイルの三つの使い方</title>

  <!-- ★ 外部スタイルシートの読み込み -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ★ 内部スタイルシート（<style>要素） */
    h1 {
      color: #e94560;
      font-family: sans-serif;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<!-- ★ インラインスタイル（style属性） -->
<body style="background-color: #1a1a40; color: #f5f5f5; font-family: sans-serif;">

  <h1>スタイルの三つの使い方</h1>

  <!-- 内部スタイルシートでスタイルを当てているクラス -->
  <p class="section-title">1. インラインスタイル（style属性）</p>
  <p style="padding: 10px; background-color: #333333; border-left: 5px solid #e94560;">
    この段落はstyle属性で背景色や枠線が指定されている
  </p>

  <p class="section-title">2. 内部スタイルシート（style要素）</p>
  <p>
    この小見出しや大見出しは、HTML内のstyle要素が使われている
  </p>

  <p class="section-title">3. 外部スタイルシート（style.css）</p>
  <p class="external-style">
    この段落は外部のstyle.cssにあるクラスでスタイルが適用されている
  </p>

</body>
</html>
