<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3種類の箇条書き</title>
</head>
<body>
  <h1>3種類の箇条書き</h1>

  <h2>英語名（ul）</h2>
  <ul>
    <li>トマト→tomato</li>
    <li>バナナ→banana</li>
    <li>タマゴ→tamago</li>
  </ul>

  <h2>スポーツ（ol）</h2>
  <ol>
    <li>バドミントン</li>
    <li>卓球</li>
    <li>サッカー</li>
  </ol>

  <h2>定義リスト（dl）</h2>
  <dl>
    <dt>HTML</dt>
    <dd>ウェブページを作成するためのマークアップ言語</dd>
    <dt>CSS</dt>
    <dd>ウェブページのデザインを整えるための言語</dd>
  </dl>

</body>
</html>
