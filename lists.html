<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3種類の箇条書き</title>
</head>
<body>
  <h1>3種類の箇条書き</h1>

  <h2>順序なしリスト（ul）</h2>
  <ul>
    <li>りんご</li>
    <li>バナナ</li>
    <li>ぶどう</li>
  </ul>

  <h2>順序付きリスト（ol）</h2>
  <ol>
    <li>起床</li>
    <li>朝食</li>
    <li>登校</li>
  </ol>

  <h2>定義リスト（dl）</h2>
  <dl>
    <dt>HTML</dt>
    <dd>ウェブページを作成するためのマークアップ言語</dd>
    <dt>CSS</dt>
    <dd>ウェブページのデザインを整えるための言語</dd>
  </dl>

</body>
</html>
